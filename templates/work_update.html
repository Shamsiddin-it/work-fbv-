
{% extends 'base.html' %}

{% block title %}Update Work{% endblock %}

{% block content %}
<h1>Update</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update Work</button>
</form>
<a href="{% url 'work_list' %}" class="btn btn-secondary mt-3">Back to Work List</a>
{% endblock %}
